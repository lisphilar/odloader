name: "[General] question or no templates found"
description: "All questions regarding this project and the library, tags may be changed later"

title: "[Dev] "
labels: ["question", "brainstorming"]

body:
  - type: markdown
    attributes:
      value: Always welcome, ODLoader project is developed by a community of volunteers :)

  - type: checkboxes
    id: consent
    attributes:
      label: Checkbox
      options:
        - label: I agree to follow [code of conduct](https://github.com/lisphilar/odloader/blob/main/CODE_OF_CONDUCT.md) and to engage in discussion actively.
          required: true
        - label: I agree to create a new issue with the other templates if developers request.
          required: true

  - type: textarea
    id: question
    attributes:
      label: Question
      placeholder: Please provide the summary.
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: What tried
      description:  Please provide the script your tried, if this is regarding the library.
      value: |
        import odloader
      render: python

  - type: textarea
    id: comment
    attributes:
      label: Additional Context
      placeholder: Additional Context, including background of the question.
